<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow-lg">
        <h3 class="text-center">Scholarship Application</h3>
        <form th:action="@{/scholarship/apply/{scholarshipId}(scholarshipId=${scholarship.id})}"
              method="post"
              th:object="${scholarshipApplication}">

            <!-- Step 1: Personal Information -->
            <div id="step1">
                <h5>Personal Information</h5>
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" class="form-control" th:field="*{fullName}" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label>Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}" required>
                </div>
                <div class="mb-3">
                    <label>Gender</label>
                    <select class="form-control" th:field="*{gender}" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" th:field="*{dob}" required>
                </div>
                <div class="mb-3">
                    <label>Address</label>
                    <input type="text" class="form-control" th:field="*{address}" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
            </div>

            <!-- Step 2: Academic Information -->
            <div id="step2" class="hidden">
                <h5>Academic Information</h5>
                <div class="mb-3">
                    <label>Education Level</label>
                    <input type="text" class="form-control" th:field="*{educationLevel}" required>
                </div>
                <div class="mb-3">
                    <label>School Name</label>
                    <input type="text" class="form-control" th:field="*{schoolName}" required>
                </div>
                <div class="mb-3">
                    <label>GPA</label>
                    <input type="number" class="form-control" th:field="*{gpa}" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label>Major</label>
                    <input type="text" class="form-control" th:field="*{major}" required>
                </div>
                <div class="mb-3">
                    <label>Achievements</label>
                    <textarea class="form-control" th:field="*{achievements}" rows="2"></textarea>
                </div>
                <button type="button" class="btn btn-secondary" onclick="prevStep(1)">Previous</button>
                <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
            </div>

            <!-- Step 3: Other Details -->
            <div id="step3" class="hidden">
                <h5>Other Details</h5>
                <div class="mb-3">
                    <label>Essay</label>
                    <textarea class="form-control" th:field="*{essay}" rows="4" required></textarea>
                </div>
                <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Previous</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    function nextStep(step) {
        if (validateStep(step - 1)) {
            document.getElementById(`step${step - 1}`).classList.add('hidden');
            document.getElementById(`step${step}`).classList.remove('hidden');
        }
    }

    function prevStep(step) {
        document.getElementById(`step${step + 1}`).classList.add('hidden');
        document.getElementById(`step${step}`).classList.remove('hidden');
    }

    function validateStep(step) {
        let inputs = document.querySelectorAll(`#step${step} input, #step${step} select, #step${step} textarea`);
        for (let input of inputs) {
            if (!input.checkValidity()) {
                alert("Please fill all required fields before proceeding.");
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
